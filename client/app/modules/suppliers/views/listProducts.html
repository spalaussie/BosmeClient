<a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i> &nbsp;back to suppliers</a>
<div class="panel panel-default">
  <div class="panel-heading">

    <h1 class="panel-title">{{ supplier.bussinessname }} </h1>
  </div>
  <div class="panel-body">
    <table class="table table-bordered " ng-show="supplier.products.length">
      <tbody>
      <tr ng-repeat="item in supplier.products">
        <th>
          <a style="margin-right: 10px" href="">{{item.name}}</a>
          <small> {{item.note}}</small>
          <div class="pull-right">
            <span class="label label-default">{{item.price|currency}} / {{item.unit}}</span>
          </div>
        </th>
      </tr>
      </tbody>
    </table>

    <h4 class="list-group-item-heading" ng-show="!supplier.products.length" translate>
      This supplier has not provided his products information yet.
    </h4>
  </div>

</div>
